<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label for="first_name">First Name:*</label>
            <input type="text" name="first_name" id="first_name">
        </div>
        <div>
            <label for="last_name">Last Name:*</label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label for="email">Email Address:*</label>
            <input type="text" name="email" id="email">
        </div>
        <div>
            <label for="password">Password:*</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="password2">Confirm Password:*</label>
            <input type="password" name="password2" id="password2">
        </div>
        <div>
            <label for="dob">Birthday:</label>
            <input type="date" name="dob" id="dob">
        </div>
        <div>
            <p>Gender Indentity:</p>
        </div>
        <div>
            <input type="radio" name="font" value="normal" id="male">
            <label for="male">Male</label>
            <input type="radio" name="font" value="normal" id="female">
            <label for="female">Female</label>
            <input type="radio" name="font" value="normal" id="nb">
            <label for="nb">Non-binary</label>
            <input type="radio" name="font" value="normal" id="na">
            <label for="na">I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself:</p>
        </div>
        <div>
            <textarea name="comment" id="description" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="lang">Favorite Language</label>
            <select name="language" id="lang">
                <option value="normal">JavaScript</option>
                <option value="normal">C#</option>
                <option value="normal">Python</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="agree" id="yes">
            <label for="yes">Yes, I would like to receive periodic emails.</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <p>*Indicates a required field</p>
        </div>
    </form>
</body>
</html>
